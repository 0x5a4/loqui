name: ci

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
        with:
          version: 0.11.0-dev.3787+9d66481e3
      - uses: goto-bus-stop/setup-zig@v2
      - run: zig build 
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
        with:
          version: 0.11.0-dev.3787+9d66481e3
      - uses: goto-bus-stop/setup-zig@v2
      - run: zig build test
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          version: 0.11.0-dev.3787+9d66481e3
      - uses: goto-bus-stop/setup-zig@v2
      - run: zig fmt --check .
